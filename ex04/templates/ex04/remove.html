<!-- movies_form.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Movies List</title>
</head>

<body>
  <form method="post">
    {% csrf_token %}
    <select name="movie_title">
      {% for title in movies %}
      <option value="{{ title.0 }}">{{ title.0 }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Remove">
  </form>
</body>

</html>
